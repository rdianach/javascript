    <script>
        class MathUtil{
            static sum(...numbers){ // static method
                if(numbers.length == 0){
                    throw new Error("Total Paramameter harus lebih dari 0"); // key
                }   
                
                let total = 0;
                for(const number of numbers){
                    total += number;
                }
                return total;
            }
        }
