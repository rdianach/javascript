<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Class Property</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                // kode 
                //console.info(`Membuat Person ${name}`)
                this.name = name; // property name
            }
        }

        const amar = new Person("Amardian")
        console.info(amar);
        console.info(amar.name); // Amardian

        const dian = new Person("Achmad");
    </script>
</body>
