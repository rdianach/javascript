<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Constructor</title>
</head>
<body>
    <script>
        // oop versi lama
        function Person(){ // huruf besar
            // property di constructor function
            this.firstName = "";
            this.lastName = "";

            // method di constructor function
            this.sayHello = function (name) {
                console.info(`Hello ${name}, my name is ${this.firstName}`);
            }
        }

        const amardian = new Person(); // membuat object di constructor function
        amardian.firstName = "Amardian"; // bisa langsung di js
        amardian.lastName = "Achmad";
        amardian.sayHello("D1");

        const achmad = new Person();
        achmad.firstName = "Achmad";
        achmad.lastName = "Amardian";
        achmad.sayHello("D2");

        console.log(amardian);
        console.log(achmad);
    </script>
</body>
</html>
