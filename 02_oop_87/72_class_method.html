<head>
    <meta charset="UTF-8">

    <title>Class Method</title>
</head>
<body>
    <script>
        class Person{
            constructor(name){
                this.name = name;
                // nempel di instance object bukan di prototype = tidak rekomendasi
                // this.sayHello = function(name){
                //    console.info(`Hi ${name}, my name is ${this.name}`);
                // }
            }

            // class method, nempel ke Person.prototype = rekomendasi  
            sayHello(name){
                console.info(`Hi ${name}, my name is ${this.name}`);

            }
        }

        const amar = new Person("Amardian");
        console.info(amar);
        console.info(amar.name);
        amar.sayHello("dian");
    </script>
</body>
</html>
