<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Constructor Inherintance</title>
</head>
<body>
    <script>
        function Employee(firstName){
            this.firstName = firstName;
            this.sayHello = function(name){
                console.info(`Hello ${name}, My name is ${this.firstName}`);
            }
        }

        function Manager(firstName, lastName){
            this.lastName = lastName;
            
            // inheritance, bukan pewarisan.. tapi lebih mengcopy constructor yg lain
            Employee.call(this, firstName) // object.parameter mana
        }

        const amar = new Manager("Amardian", "Achmad");
        console.info(amar);

    </script>
</body>
</html>
