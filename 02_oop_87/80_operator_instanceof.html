    <title>Operator Instanceof</title>
</head>
<body>
    <script>
        class Employee{

        }

        //class Manager{
        class Manager extends Employee{
        }

        const amar = new Employee();
        const dian = new Manager();

        console.info(amar instanceof Employee); // true // true
        console.info(amar instanceof Manager); // false // false
        console.info(dian instanceof Employee); // false // true
        console.info(dian instanceof Manager); // ture // true
    </script>
