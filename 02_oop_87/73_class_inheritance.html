<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Inheritance</title>
</head>
<body>
    <script>
        class Employee{
            // constructor(name){
            //     this.name = name;
            // }

            sayHello(name){
                console.info(`Hi ${name}, my name is employee ${this.name}`);
            }
        }

        // Class Inheritance gunakan extends
        class Manager extends Employee{
            // constructor(name){
            //     this.name = name;
            // }

            sayHello(name){
                console.info(`Hi ${name}, my name is manager ${this.name}`);
            }
        }

        const amar = new Employee()
        amar.name = "Amardian"
        amar.sayHello("Achmad");

        const dian = new Manager()
        dian.name = "Achmad"
        dian.sayHello("Amardian");

        console.info(amar);
        console.info(dian);

    </script>
</body>
</html>
