<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API</title>
</head>
<body>
    <form>
        <label for="username">
            Username:
            <input type="text" name="username" id="username">
        </label>
        <br>
        <label for="password">
            Password: 
            <input type="password" name="password" id="password">
        </label>
        <br>
        <input type="button" name="" id="login" value="Login">
    </form>
    <h1 id="response"></h1>
    <script>
        // rekomendasi fetch api not ajax
        function doLogin(){
            const request = new Request("https://hookb.in/yDG0Pw07R8sGkPZGaw6K", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Accept": "application/json"
                },
                body: JSON.stringify({
                    username: document.getElementById("username").value,
                    password: document.getElementById("password").value
                })
            });
            // Promise<Response>
            const response = fetch(request); // ada cara kedua langsung fetch
            
            response
                .then((response) => response.json())
                .then(function (json){
                    document.getElementById("response").textContent = json.success;

                })
                .catch(function(error){
                    document.getElementById("response").textContent = error;
                })
                //console.log(response);
        }
        document.getElementById("login").onclick = doLogin;



    </script>
</body>
</html>
