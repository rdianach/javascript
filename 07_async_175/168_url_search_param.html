<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL param</title>
</head>
<body>
    <form>
        <label for="search">
            Search:
            <input type="text" name="search" id="search">
        </label>
        <br>
        <input type="button" name="" id="searchButton" value="Search">
    </form>
    <h1 id="response"></h1>

    <script>
        function doSearch(){
            const ajax = new XMLHttpRequest();

            const param = new URLSearchParams();
            param.append("search", document.getElementById("search").value);
            param.append("filter", document.getElementById("search").value);
            // seperti search=xxx&filter=yyy


            ajax.open("POST", "https://hookb.in/Lg3MX0GV1Kh1lrp1ag3z?${param.toString()}");
            ajax.onload = function(){
                const response = document.getElementById("response");
                response.innerText = ajax.responseText;
            }
            
            ajax.send();
        }
        
        document.getElementById("searchButton").onclick = doSearch;

    </script>
</body>
</html>
