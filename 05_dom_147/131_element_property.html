<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Property</title>
</head>
<body>
    
    <div id="content" class="content">
        <h1 id="title" class="title">This is Title</h1>
        <p id="description" class="description">This is Description</p>
    </div>

    <script>
        const content = document.getElementById("content");

        console.info(content.id); // content
        console.info(content.className); // content
        console.info(content.tagName); // div
    </script>
</body>
</html>
