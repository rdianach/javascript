<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner Text dan Inner HTML</title>
</head>
<body>
    <p id="content">
        <script>
            console.info("Hello World")
        </script>
        <b>Amardian</b> D <i>Achmad</i>
    </p>
    <script>
        const content = document.getElementById("content");
        console.info(content.textContent); // ambil semua text 
        console.info(content.innerText); // hanya inner text tag
        console.info(content.innerHTML); // all html

        
    </script>
</body>
</html>
