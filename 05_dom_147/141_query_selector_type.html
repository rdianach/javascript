<html lang="en">
<head>
    <title>Query Selector Type</title>
</head>
<body>
    <ul>
        <li>Satu</li>
        <li>Dua</li>

    </ul>
    <ul>
        <li>Tiga</li>
        <li>Empat</li>
        <li>Lima</li>
    </ul>
    <script>
        // css selector 
        const list = document.querySelectorAll("li");
        console.info(list);
    </script>
</body>
</html>
