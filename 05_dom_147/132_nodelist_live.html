<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nodelist Live</title>
</head>
<body>
    <ul id="menu1">
        <li id="first">First</li>
        <li id="second">Second</li>
        <li id="third">Third</li>
    </ul>
    <ul id="menu2">
        <li>Amardian</li>
        <li>D</li>
        <li>Achmad</li>
    </ul>
    
    <script>
        // nodelist live
        const menu1 = document.getElementById("menu1");
        const list1 = menu1.childNodes;

        menu1.append(document.createElement("li")); // akan berubah juga
        menu1.append(document.createElement("li")); // nodelist jadi 9

        console.info(list1)
    </script>
</body>
</html>
