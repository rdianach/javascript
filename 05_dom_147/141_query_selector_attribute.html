<html lang="en">
<head>
    <title>Query Selector Attribute</title>
</head>
<body>
    <ul>
        <div class="Amardian">Amardian</div>
        <div class="D">D</div>
        <div class="Achmad">Achmad</div>
    </ul>
    <script>
        // css selector 
        const list = document.querySelectorAll("[class]");
        console.info(list)
        
    </script>
</body>
</html>
