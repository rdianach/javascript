<html lang="en">
<head>
    <title>Query Selector ID</title>
</head>
<body>
    <ul>
        <li class="menuItem">1</li>
        <li id="menu2">2</li>
        <li class="menuItem">3</li>
    </ul>

    <script>
        // css selector 
        const elements = document.querySelectorAll("#menu2");
        console.info(elements)
    </script>
</body>
</html>
