<html lang="en">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>

<body>
    <script>
        // method menciptakan data yang baru 
        const name = "Amardian Achmad";

        console.info(name.length); // 15
        console.info(name.toLowerCase());
        console.info(name.toUpperCase());
        console.info(name.split(" ")); // jadi array

        const input = "    input data    ";
        console.info(input.trim());
    </script>
