<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy</title>
</head>
<body>
    <script>
        {   
            // membuat handler
            const target = {
                middleName: "D"
            };
            
            const handler = {
                get: function(target, property){
                    console.info(`Access property ${property}`);
                    return target[property];
                },
                set: function(target, property, value){
                    console.info(`Change property ${property} : ${value}`);
                    //target[property] = value;
                    if(value == null){
                        target[property] = "";
                        //throw new Error("Tidak Boleh null");
                    }
                    else{
                        target[property] = value;
                    }
                }
            };

            // membuat proxy
            const proxy = new Proxy(target, handler);
            proxy.firstName = "Amardian";
            proxy.lastName = null;

            console.info(proxy.firstName);
            console.info(proxy.middleName);
            console.info(proxy.lastName);
            console.info(target);
        }
    </script>
</body>
</html>
