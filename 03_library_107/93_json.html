<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Amardian",
            middleName: "D",
            lastName: "Achmad",
            address: {
                country: "Indonesia",
                city: "Jakarta",
            }, // ,
            hobbies: [
                "Coding", "Game", "Traveling",
            ]
        };

        const json = JSON.stringify(person); // array juga bisa ([person])
        console.info(json);

        const jsonObject = JSON.parse(json);
        console.info(jsonObject)

    </script>
</body>
</html>
