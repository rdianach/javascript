<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        {
            // object freeze dan seal
            const person = {
            firstName: "Amardian",
            lastName: "Achmad"
        };

        
            //Object.freeze(person); // value tdk bs berubah
            Object.seal(person);

            person.firstName = "D";
            delete person.lastName;

            console.info(person);
        }

        {
            // object assign
            const target = {
                firstName: "Amardian"
            }

            const source = {
                lastName: "Achmad"
            }

            Object.assign(target, source);
            console.info(target);
            console.info(source)
        }

        {
            // object property name dan value
            const person = {
                firstName: "Amardian",
                lastName: "Achmad"
            };

            console.info(Object.values(person))
            console.info(Object.getOwnPropertyNames(person));
        }
    </script>
</body>
</html>
