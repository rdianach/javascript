<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
</head>
<body>
    <script>

        const input = "12345";
        const number = Number(input);

        console.info(typeof input)
        console.info(typeof number);
        console.info(number)

        console.info(Number("salah")); // NaN

        // static properties
        console.info(Number.MIN_VALUE);
        console.info(Number.MAX_VALUE);
        console.info(Number.MIN_SAFE_INTEGER);
        console.info(Number.MAX_SAFE_INTEGER);
        console.info(Number.NaN);

        // static method
        const data = Number("12345");
        console.info(Number.isInteger(data)); // true
        console.info(Number.isNaN(data)); // false

        // instance method
        const value = Number(12345);
        console.info(value.toString(2));// radix - binary
        console.info(value.toLocaleString("id-ID")); // pemisah ribuan, bahasa indonesia
        console.info(value.toLocaleString("en-US"));
    </script>
</body>
</html>
