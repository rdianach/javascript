<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <script>
        {
            // object date
            const date1 = new Date();
            console.info(date1);

            const date2 = new Date(2022, 07, 20);
            console.info(date2);

            const date3 = new Date(2020, 07, 10, 1, 1 ,1 ,12);
            console.info(date3);

            const date4 = new Date(1658332433521); // current milis
            console.info(date4);
        }

        {
            // epoch dan unix timestamp, untuk deploy ke bahasa lain
            const date1 = new Date();
            console.info(date1.getTime());

            const date2 = new Date(2022, 07, 20);
            console.info(date2.getTime());

            const date3 = new Date(2020, 07, 10, 1, 1 ,1 ,12);
            console.info(date3.getTime());

            const date4 = new Date(1658332433521); // current milis
            console.info(date4.getTime());

            console.info(Date.now())
        }

        {
            // parsing date
            const time = Date.parse("2022-07-20T10:10:10.123+07:00");
            console.info(time);

            const date = new Date(time);
            console.info(date)
        }

        {
            // date getter dan setter
            const date = new Date()
            date.setFullYear(2022);

            console.info(date.getFullYear()); // 2022
            console.info(date.getMonth()); // 6
            console.info(date.getDate()); // 20
            console.info(date.getHours()); // 23
            console.info(date.getMinutes()); // 13
            console.info(date.getSeconds()); // 15
            console.info(date.getMilliseconds()); // 478
            console.info(date.getTimezoneOffset()); // -420
        }
    </script>
</body>
</html>
