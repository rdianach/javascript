<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflect</title>
</head>
<body>
    <script>
        const person = {}

        Reflect.set(person, 'firstName', 'Amardian');
        Reflect.set(person, 'lastName', 'Amardian');

        console.info(person);

        console.info(Reflect.get(person, 'firstName')); // Amardian
        console.info(Reflect.get(person, 'lastName'));

        console.info(Reflect.has(person, 'firstName'));  // true
        console.info(Reflect.has(person, 'middleName')); // false
        console.info(Reflect.has(person, 'lastName')); // true
    </script>
</body>
</html>
