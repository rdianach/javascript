<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        let firstName = "Amardian";
        let lastName = "Achmad";
        let fullName = "Amardian Achmad"

        document.writeln(firstName);
        document.writeln("</br>");
        document.writeln(lastName);
        document.writeln("</br>");
        document.writeln(fullName);
        document.writeln("</br>");

    </script>
</body>
</html>
