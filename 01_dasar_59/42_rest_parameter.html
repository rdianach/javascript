<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Parameter / variable argument</title>
</head>
<body>
    <script>
        function sum(name, ...data){
            let total = 0;
            for(const item of data){
                total += item;
            }
            console.info(`Total ${name} is ${total}`);
        }

        sum('Orange', 2, 3, 4, 6, 7, 8);
        sum('Apple', 5, 5, 6, 7, 5, 6);
        sum('Banana', 9, 5, 2, 3, 4);

        // spread syntax, arry to rest parameter
        const values = [10,10,10,10,10];
        sum("Test", ...values); // 50

        // fitur lama, arguments object, sudah jarang dipakai 
        function oldSum(){
            let total = 0;
            for(const item of arguments){ // arguments bawaan
                total += item;
            }
            console.info(`Total is ${total}`);
        }

        oldSum(1,2,3,4,5);
        

    </script>
</body>
</html>
