    <title>Function dalam Function / inner / nested</title>
</head>
<body>
    <script>
        function outer(){
            function inner(){
                document.writeln("Inner");
            }
            inner();
            inner();
        }

        outer();
        inner(); // error karena di luar outer function
    </script>
</body>
