<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        document.writeln("Amardian Achmad");
        document.writeln("</br>");
        document.writeln("Belajar Javascript");
        document.writeln("</br>");
        document.writeln("</br>");
        document.writeln("Nama: " + "Amardian Achmad"); //string concate
        document.writeln("</br>");
        document.writeln("Channel : " + "Kelas Konfig");
        
        // escape sequence
        document.writeln("<textarea cols='100' rows='10'>");
        document.write("Amardian \nAchmad\n");
        document.write("\\Home\\Amardian\n");
        document.write("\"kelas Konfig\"\n");
        document.write('\'Belajar Javascript\'');
        document.writeln("</textarea>");
        
    </script>
</body>
</html>
