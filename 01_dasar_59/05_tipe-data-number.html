<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tipe Data Number</title>
</head>
<body>
    <script>
        document.writeln(100);
        document.writeln("</br>");
        document.writeln(100.123);
        document.writeln("</br>");

        /*
        0x hexadecimal
        0b binary
        0o octal
        */

        document.writeln(0b1111010);
        document.writeln("</br>");
        document.writeln(0xFF);
        document.writeln("</br>");
        document.writeln(0o123);








    </script>
</body>
</html>
