<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        function* createNames(){ // cuma bs di iterasi
            yield "Amardian"; // yield
            yield "D";
            yield "Achmad";
        }

        // console.info(createNames());

        const names = createNames(); // mirip seperti array
        
        for(const name of names){
            console.log(name);
        }

        // function generator kompleks

        // generator sifat nya lazy
        function* buatGanjil(value){
            for(let i = 1; i <= value; i++){
                if(i % 2 === 1){
                    console.info(`Yield ${i}`);
                    yield i;
                }
            }
        }

        // eager
        function buatGanjilArray(value){
            const result = [];
            for(let i = 1; i <= value; i++){
                if(i % 2 === 1){
                    console.info(`Yield ${i}`);
                    result.push(i);
                }
            }
            return result;
        }

        //const numbers = buatGanjilArray(100);
        const numbers = buatGanjil(100);
        
        // for(const number of numbers){
        //     console.info(number);
        // }
        
        console.info(numbers.next().value);
        console.info(numbers.next().value);
        console.info(numbers.next().value);

    </script>
</body>
</html>
