<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
</head>
<body>
    <script>
        const masuk = confirm("Anda yakin mau masuk?"); // boolean true/false

        if(masuk){ // if true
            const name = prompt("Siapa Nama Anda?");
            alert(`Hello ${name}`);
        }
        else{ // false
            alert("Bye bye");
        }
    </script>
</body>
</html>
