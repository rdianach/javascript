<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Array</title>
</head>
<body>
    <script>
        let arrayKosong = [];
        let arrayNama = ["Amardian", "Achmad", "Kuro"];

        // Menambah data
        const names = [];
        names.push("Dian");
        names.push("Amardian", "Achmad");
        names.push("Budi", "Joko", "Rudi");

        console.table(names);

        console.info(names[0])
        console.info(names[1])
        console.info(names[2])

        // Mengubah array
        names[0] = "Programmer";
        names[1] = "Zaman";
        names[2] = "Now";

        console.table(names);

        // Delete array berdasarkan index
        delete names[3];

        console.table(names);

        names.push("Eko Lagi");

        names[3] = "Diubah Lagi";
        names.push(1,2,3,4,5); // bebas data array apapun, dynamic language
        names.push(["Amardian", "Achmad", "Array dalam array"]); // array dalam array
        names.push(true);

        console.table(names);
    </script>
</body>
</html>
