<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    <script>
        // iterasi untuk property nya
        // biasa nya untuk object bukan array
        const person = {
            firstName: "Amardian",
            middleName: "D",
            lastName: "Achmad"
        };

        for(const property in person){ // variable property, nama property nya bukan value nya
            document.writeln(`<p>Property ${property} : ${person[property]}`);
        }
        
        // for in di array 
        const names = ["Amardian", "D", "Achmad"]

        for(const index in names){
            document.writeln(`<p>${index} : ${names[index]}</p>`);
        }
    </script>
</body>
</html>
