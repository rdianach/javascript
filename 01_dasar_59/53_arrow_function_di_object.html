<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function di Object</title>
</head>
<body>
    <script>
        const person = {
            name: "Amardian",
            sayHello: (name) => {
                console.info(this); // window kalau arrow function
                console.info(`Hello ${name}, My Name is ${this.name}`);
            }
        };

        person.sayHello("Achmad");
    </script>
</body>
</html>
