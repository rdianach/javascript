<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure</title>
</head>
<body>
    <script>
        function createAdder(value){
            const owner = "Amardian"; // local scope

            function add(param){ // nested function
                console.info(owner); // akses local scope
                return value + param;
            }
            return add; //keluarkan 
        }

        const addTwo = createAdder(2);
        // function addTwo(param){ // seakan" seperti ini, closure
        //     console.info("Amardian");
        //     return 2 + param; // 2 diambil dari value
        // }
        console.info(addTwo(10));
        console.info(addTwo(20));


        const addTen = createAdder(10);
        // function addTwo(param){ // seakan" seperti ini, closure
        //     console.info("Amardian");
        //     return 10 + param; // 10 diambil dari value
        // }
        console.info(addTen(10));
        console.info(addTen(20));
        
    </script>
</body>
</html>
