<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF Else Expression - Percabangan</title>
</head>
<body>
    <script>
        // tipe data boolen true/false
        const examValue = 90;

        if(examValue >= 85){ // if true then do this else do that
            document.writeln("<p>Nilai A</p>");
        } 
        else if(examValue >= 75){
            document.writeln("<p>Nilai B</p>");
        }
        else if(examValue >= 65){
            document.writeln("<p>Nilai C</p>");
        } 
        else{
            document.writeln("<p>Try Again Next Year</p>");
        }

    </script>
</body>
</html>
