<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <script>
        console.info(this);

        function sample(){
            console.info(this);

            function inner(){
                console.info(this);
            }
            inner();
        }

        sample();

        // this di object method
        const person = {
            name: "Amardian",
            sayHello: function(name){
                // this = person // object pemilik si function
                console.info(this);
                console.info(`Hi ${name}, my name is ${this.name}`);
            }
        }

        person.sayHello("Achmad");
        person.sayHello("D");
    </script>
</body>
</html>
