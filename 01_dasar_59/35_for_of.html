<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>
        // iterasi untuk value nya, tidak bisa data di object
        const names = ["Amardian", "D", "Achmad"];

        for(const name of names){
            document.writeln(`<p>${name}</p>`);
        }

        const fullName = "Amardian Achmad";

        for(const character of fullName){
            document.writeln(`<p>${character}</p>`);
        }

        // error, object not iterable

        // };

        // for(const name of person){
        //     document.writeln(`<p>${name}</p>`);
        // }
    </script>
</body>
</html>
