<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefined</title>
</head>
<body>
    <script>
        let name; // undefined, variabel doang tanpa datanya
        //let name = "Amardian Achmad"; // defined

        if(name === undefined){
            console.info("UNDEFINED");
        }
        else{
            console.info("DEFINED");
        }

        // undefined pada array
        const names = ["Amardian", "Achmad"];

        if(names[2] === undefined){
            console.info("Array Index Undefined");
        }
        else{
            console.info(`Hello ${names}`);
        }

        // undefined pada object property
        let person = {
            //name: "Amardian Achmad";
        };

        if(person.name === undefined){
            console.info("Object Property Undefined");
        }
        else{
            console.info(`Hello ${person.name}`);
        }
    </script>
</body>
</html>
