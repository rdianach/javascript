<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Switch</title>
</head>
<body>
    <script>
        const nilai = "E";

        switch(nilai){
            case "A": // if 
                document.writeln("<p>Wow Anda lulus dengan baik</p>");
                break; // berhenti eksekusi
            case "B": // if else, lanjut ke C karena tidak ada break
            case "C": // if else
                document.writeln("<p>Anda lulus</p>");
                break;
            case "D": // if else
                document.writeln("<p>Anda tidak lulus</p>");
                break;
            default: // else di if statement
                document.writeln("<p>Mungkin Anda salah jurusan</p>");
        }
    </script>
</body>
</html>
